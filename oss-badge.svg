    </text>
    <text
      x="48"
      y="304"
      class="repo-meta">
      ⭐ 0 · 7 PRs Merged
    </text>
  </g>
  
  
  
  <g class="fade-in" style="animation-delay: 380ms">
    <rect
      x="320"
      y="240"
      width="260"
      height="108"
      class="card"
    />
    <rect
      x="320"
      y="240"
      width="260"
      height="108"
      class="card-glass"
    />

    <text
      x="336"
      y="278"
