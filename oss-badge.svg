      width="260"
      height="108"
      class="card"
    />
    <rect
      x="608"
      y="240"
      width="260"
      height="108"
      class="card-glass"
    />

    <text
      x="624"
      y="278"
      class="repo-name">
      JetpackComposeTracker
    </text>
    <text
      x="624"
      y="304"
      class="repo-meta">
      ⭐ 94 · 2 PRs Merged
    </text>
  </g>
  
  
  
  <g class="fade-in" style="animation-delay: 540ms">
    <rect
      x="32"
      y="360"
      width="260"
      height="108"
      class="card"
    />
    <rect
      x="32"
