  </g>
  
  
  
  <g class="fade-in" style="animation-delay: 700ms">
    <rect
      x="608"
      y="360"
      width="260"
      height="108"
      class="card"
    />
    <rect
      x="608"
      y="360"
      width="260"
      height="108"
      class="card-glass"
    />

    <text
      x="624"
