
<svg
  width="900"
  height="518"
  viewBox="0 0 900 518"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="GitHub Open Source Contribution Stats">

  <!-- ========================= -->
  <!-- Theme + Styling -->
  <!-- ========================= -->
  <style>
    :root {
      --bg: #0d1117;
      --bg-alt: #161b22;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --border: #30363d;
      --accent: #58a6ff;
      --star: #e3b341;
    }

    text {
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Helvetica, Arial, sans-serif;
    }

    .title {
      font-size: 26px;
      font-weight: 800;
      fill: var(--text);
      letter-spacing: -0.4px;
    }

    .subtitle {
      font-size: 13px;
      fill: var(--text-muted);
    }

    .card {
      fill: url(#cardGradient);
      stroke: var(--border);
      stroke-width: 1;
      rx: 14;
    }

    .card-glass {
      fill: url(#glass);
      rx: 14;
    }

    .metric-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      fill: var(--text-muted);
    }

    .metric-value {
      font-size: 28px;
      font-weight: 800;
      fill: var(--text);
    }

    .repo-name {
      font-size: 16px;
      font-weight: 700;
      fill: var(--text);
    }

    .repo-meta {
      font-size: 12px;
      fill: var(--text-muted);
    }

    .fade-in {
      opacity: 0;
      animation: fadeUp 0.6s ease-out forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- ========================= -->
  <!-- Definitions -->
  <!-- ========================= -->
  <defs>
    <linearGradient id="cardGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="var(--bg-alt)" stop-opacity="0.8" />
      <stop offset="100%" stop-color="var(--bg-alt)" stop-opacity="0.6" />
    </linearGradient>

    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="var(--bg-alt)" stop-opacity="0.2" />
      <stop offset="100%" stop-color="var(--bg-alt)" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- ========================= -->
  <!-- Background -->
  <!-- ========================= -->
  <rect
    x="0"
    y="0"
    width="900"
    height="518"
    rx="18"
    fill="var(--bg)"
  />

  <!-- ========================= -->
  <!-- Header -->
  <!-- ========================= -->
  <g class="fade-in">
    <text x="32" y="50" class="title">
      mabd-dev · Open Source
    </text>
  </g>

  <!-- ========================= -->
  <!-- Metrics Row -->
  <!-- ========================= -->

  <!-- Projects -->
  <g class="fade-in" style="animation-delay: 100ms">
    <rect x="32" y="96" width="260" height="96" class="card"/>
    <rect x="32" y="96" width="260" height="96" class="card-glass"/>
    <text x="48" y="132" class="metric-label">Projects</text>
    <text x="48" y="168" class="metric-value">7</text>
  </g>

  <!-- PRs -->
  <g class="fade-in" style="animation-delay: 150ms">
    <rect x="320" y="96" width="260" height="96" class="card"/>
    <rect x="320" y="96" width="260" height="96" class="card-glass"/>
    <text x="336" y="132" class="metric-label">PRs Merged</text>
    <text x="336" y="168" class="metric-value">18</text>
  </g>

  <!-- Lines Changed -->
  <g class="fade-in" style="animation-delay: 200ms">
    <rect x="608" y="96" width="260" height="96" class="card"/>
    <rect x="608" y="96" width="260" height="96" class="card-glass"/>
    <text x="624" y="132" class="metric-label">Lines Changed</text>
    <text x="624" y="168" class="metric-value">1.9K</text>
  </g>

  <!-- ========================= -->
  <!-- Top Contributions -->
  <!-- ========================= -->
  <text x="32" y="224" class="subtitle fade-in" style="animation-delay: 260ms">
    Top Contributions
  </text>

  
  
  
  <g class="fade-in" style="animation-delay: 300ms">
    <rect
      x="32"
      y="240"
      width="260"
      height="108"
      class="card"
    />
    <rect
      x="32"
      y="240"
      width="260"
      height="108"
      class="card-glass"
    />

    <text
      x="48"
      y="278"
      class="repo-name">
